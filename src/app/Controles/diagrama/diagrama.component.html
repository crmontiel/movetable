<app-toolbar></app-toolbar>

<div id="containesTables" style="width: 100% !important;height: 100% !important;">

  <div class="tableDb" *ngFor="let t of data;let idx=index" [ngStyle]="t.style" [attr.id]="'idTab'+ t.titulo + idx | gId" (dblclick)="log()">
    <div id="mydivheader" [attr.data-id]="idx">{{t.titulo}}</div>
    <!-------------- -->
    <div *ngFor="let item of t.camps; let ifk=index" class="hfk">
      <!------>
      <div class="nn" [attr.id]="'fk'+ idx + item.nombre + ifk | gId">
        <div class="ppk">
          <img src="/assets/icons/key.png" class="imgk" *ngIf="item.pk==true">
          <img src="/assets/icons/rhombus.png" class="imgk" *ngIf="item.pk==false">
        </div>
        <div class="pp" contenteditable="true" [textContent]="item.nombre" (input)="item.nombre=$event.target.textContent"></div>
        <div class="pptype">{{item.type}}</div>
      </div>
      <!------>
      <!-- <br> -->
    </div>

    <div class="hfk">
      <div class="nn" (click)="addRow(idx)">
        add new
      </div>
    </div>

  </div>

  <svg class="bgsvg" id="poligonos">
    <polyline id="ft" style="fill:none;stroke:black;stroke-width:1" *ngFor="let une of fks" [attr.points]="une.px" />
  </svg>

</div>
